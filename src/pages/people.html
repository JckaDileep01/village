    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module">
        import { loadComponent } from '../js/utils/loader.js';
        import { initTheme, toggleTheme } from '../js/theme.js';
        import { initMobileMenu } from '../js/ui.js';
        import { setupNavigation } from '../js/utils/navigation.js';
        import { initNavbarScroll, initScrollObserver } from '../js/animations.js';
        import { initLanguageSystem } from '../js/translate.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Theme
            initTheme();

            // Load Components
            await Promise.all([
                loadComponent('#nav-placeholder', '../components/navbar.html', '../../'),
                loadComponent('#footer-placeholder', '../components/footer.html')
            ]);

            // Initialize Translator
            initLanguageSystem();

            // Initialize Icons
            if (window.lucide) {
                lucide.createIcons();
            }

            // Theme Toggle Logic
            const toggleBtn = document.getElementById('theme-toggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', toggleTheme);
            }

            // Mobile Menu Logic
            initMobileMenu();

            // Setup Navigation (Fix links for subpage)
            setupNavigation();
            
            // Initialize Navbar Scroll Behavior
            initNavbarScroll();
            
            // Initialize Scroll Animations
            initScrollObserver();
        });
    </script>
</body>
